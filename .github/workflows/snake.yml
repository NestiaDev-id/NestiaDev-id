name: Generate Snake Animation 

on:
  schedule: # Dijalankan setiap 12 jam
    - cron: "* */12 * * *"
  workflow_dispatch: 
  push:
    branches:
      - main 

jobs:
  generate:
    permissions:
      contents: write 
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      - name: Generate Snake Contribution Animation
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }} 
          outputs: |
            dist/github-snake.svg
            dist/github-snake-dark.svg?palette=github-dark # Menggunakan palet warna github-dark untuk versi gelap

      - name: Commit and Push Generated Snake Files
        run: |
          mkdir -p assets/generated
          mv dist/github-snake.svg assets/generated/github-snake.svg
          mv dist/github-snake-dark.svg assets/generated/github-snake-dark.svg
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add assets/generated/github-snake.svg assets/generated/github-snake-dark.svg
          git commit -m "chore: update github contribution snake animation 🐍" || echo "No changes to commit for snake animation."
          git push
